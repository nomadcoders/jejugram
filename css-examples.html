<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Examples</title>
  <style>
  html,body{
    margin:0;
    padding:0;
  }
  body{
    background: green;
  }
  .father{
    width:100px;
    height: 100px;
    background-color: yellow;
    margin:20px;
    padding:20px;
    display: inline-block;
  }
  .child{
    width:100%;
    height: 100%;
    background-color: red;
  }
  </style>
</head>
<body>
  <div class="father">
    <div class="child"></div>
  </div>
  <div class="father">
    <div class="child"></div>
  </div>
</body>
</html>
